<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AllDev</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    .reels-wrapper {
      height: 100vh;
      width: 100vw;
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
    }

    .reel {
      flex: 0 0 100%;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: #000;
      backdrop-filter: blur(2px);
    }

    .video-box {
      position: relative;
      width: 80vw;
      max-width: 340px;
      aspect-ratio: 9 / 16;
      border-radius: 20px;
      overflow: hidden;
      border: 4px solid #00faff;
      background-color: #000;
      box-shadow: 0 0 10px #00faff, 0 0 20px #00faff;
      transform: scale(0.92) translateX(30px);
      opacity: 0;
      transition: all 0.9s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .video-box.visible {
      transform: scale(1) translateX(0);
      opacity: 1;
    }

    .video-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .start-button {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform: translate(-50%, 50%);
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      border: none;
      border-radius: 20px;
      padding: 10px 18px;
      font-weight: bold;
      cursor: pointer;
      z-index: 2;
    }

    .info-card {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      font-size: 0.8rem;
    }

    .profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    .username { font-weight: bold; }
    .caption { font-size: 0.75rem; }

    .music-marquee {
      margin-top: 5px;
      overflow: hidden;
      white-space: nowrap;
      color: #291aa2;
      font-size: 0.7rem;
    }

    .scrolling-text {
      display: inline-block;
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .swipe-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: #222;
      color: #fff;
      font-size: 2rem;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      z-index: 10;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    .swipe-btn.left { left: 12px; }
    .swipe-btn.right { right: 12px; }

    @keyframes popHeart {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Tombol Swipe -->
  <button class="swipe-btn left" onclick="scrollReel(-1)">â€¹</button>
  <button class="swipe-btn right" onclick="scrollReel(1)">â€º</button>

  <div class="reels-wrapper">

    <!-- Reel 1 -->
    <div class="reel">
      <div class="video-box">
        <video id="vid1" muted loop playsinline>
          <source src="video/video1.mp4" type="video/mp4" />
        </video>
        <button class="start-button" onclick="startVideo('1')">Mulai â–¶</button>
        <div class="info-card">
          <img src="img/profil1.jpg" class="profile-pic" />
          <div>
            <div class="username">@AllDev</div>
            <div class="caption">Inpo Preset</div>
            <div class="music-marquee"><span class="scrolling-text">ðŸŽµ Original Audio - AllDev </span></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Reel 2 -->
    <div class="reel">
      <div class="video-box">
        <video id="vid2" muted loop playsinline>
          <source src="video/video2.mp4" type="video/mp4" />
        </video>
        <button class="start-button" onclick="startVideo('2')">Mulai â–¶</button>
        <div class="info-card">
          <img src="img/profil2.jpg" class="profile-pic" />
          <div>
            <div class="username">@NafDev</div>
            <div class="caption"></div>
            <div class="music-marquee"><span class="scrolling-text">ðŸŽµ musik-NafDev </span></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Reel 3 -->
    <div class="reel">
      <div class="video-box">
        <video id="vid3" muted loop playsinline>
          <source src="video/video3.mp4" type="video/mp4" />
        </video>
        <button class="start-button" onclick="startVideo('3')">Mulai â–¶</button>
        <div class="info-card">
          <img src="img/profil3.jpg" class="profile-pic" />
          <div>
            <div class="username">@Admin</div>
            <div class="caption">-</div>
            <div class="music-marquee"><span class="scrolling-text">ðŸŽµ Admin  - AllDev</span></div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    function startVideo(id) {
      const vid = document.getElementById("vid" + id);
      vid.muted = false;
      vid.play();
      document.querySelector(`#vid${id}`).nextElementSibling.style.display = "none";
    }

    function scrollReel(dir) {
      const wrapper = document.querySelector('.reels-wrapper');
      const scroll = wrapper.offsetWidth;
      wrapper.scrollBy({ left: scroll * dir, behavior: 'smooth' });
    }

    const videos = document.querySelectorAll("video");
    const boxes = document.querySelectorAll(".video-box");

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const video = entry.target.querySelector("video");
        const box = entry.target.querySelector(".video-box") || entry.target;
        if (entry.isIntersecting) {
          setTimeout(() => video.play().catch(() => {}), 250);
          box.classList.add("visible");
        } else {
          video.pause();
          box.classList.remove("visible");
        }
      });
    }, { threshold: 0.6 });

    document.querySelectorAll(".reel").forEach(reel => observer.observe(reel));

    // Heart saat double tap
    document.querySelectorAll(".video-box").forEach((box) => {
      let tapped = 0;
      box.addEventListener("click", (e) => {
        const now = new Date().getTime();
        if (now - tapped < 400) {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.innerText = "ðŸ’¥";
          heart.style.position = "absolute";
          heart.style.left = `${e.offsetX}px`;
          heart.style.top = `${e.offsetY}px`;
          heart.style.fontSize = "3rem";
          heart.style.pointerEvents = "none";
          heart.style.animation = "popHeart 0.6s ease forwards";
          box.appendChild(heart);
          setTimeout(() => heart.remove(), 600);
        }
        tapped = now;
      });
    });
  </script>
</body>
</html>
